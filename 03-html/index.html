<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
        }
    
        td {
          border: 1px solid black;
        }
    
        .square {
          width: 100%;
          height: 100%;
          background-color: #ffffff; /* Adjust the background color as needed */
        }
      </style>
</head>
<body>
    <table>
        <tr>
          <td><div class="square">
            <p>
            This is a paragraph
            </p>
            <p>
                This another paragraph  
                </p>
          </div></td>
          <td><div class="square">
            <p>This cell contains a table</p>
            <table>
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
          </div></td>
        </tr>
        <tr>
          <td><div class="square">

            This cell contains a list 
            <ul>
               
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
          </div></td>
          <td><div class="square">
            <h1>HELLO</h1>
          </div></td>
        </tr>
      </table>
</body>
</html>
