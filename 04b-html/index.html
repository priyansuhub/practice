<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      text-align: left;
      border: 2px solid #000;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    caption {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Time Table and Fare List</caption>
    <tr>
      <th>Train Name</th>
      <th>Starting Place</th>
      <th>Destination</th>
      <th>Arrival Time</th>
      <th>Departure Time</th>
      <th>Fare</th>
    </tr>
    <tr>
      <td>Express 123</td>
      <td>City A</td>
      <td>City B</td>
      <td>08:00 AM</td>
      <td>08:30 AM</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>SuperFast 456</td>
      <td>City X</td>
      <td>City Y</td>
      <td>10:30 AM</td>
      <td>11:00 AM</td>
      <td>$75</td>
    </tr>
  </table>

</body>
</html>
